<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager's Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2C3E1F;
            color: white;
        }
        .sidebar {
            background-color: #1A2A10;
            min-height: 100vh;
            padding: 20px;
        }
        .content {
            background-color: #B5A96B;
            padding: 20px;
            color: black;
            min-height: 100vh;
            border-radius: 10px;
        }
        .dashboard-header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .form-container {
            background: #4A582A;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .btn-danger, .btn-success {
            width: 48%;
        }
        .stock, .alerts {
            margin-top: 20px;
        }
        .list-group-item {
            background-color: transparent;
            border: none;
            color: black;
            font-weight: bold;
        }
        .signout {
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar d-flex flex-column justify-content-between">
                <h2>KARIBU GROCERIES LTD</h2>
            </div>
            <div class="col-md-9 content">
                <div class="d-flex justify-content-between">
                    <h3 class="dashboard-header">MANAGER'S DASHBOARD <br> Branch Maganjo</h3>
                    <a href="#" class="text-white fw-bold signout">Sign out</a>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <button class="btn btn-secondary w-100">Add New Produce</button>
                        <div class="form-container mt-2">
                            <input type="text" class="form-control" placeholder="Name">
                            <input type="text" class="form-control" placeholder="Type">
                            <input type="number" class="form-control" placeholder="Tonnage">
                            <input type="text" class="form-control" placeholder="Cost">
                            <input type="text" class="form-control" placeholder="Dealer name">
                            <select class="form-select">
                                <option>Select Branch</option>
                            </select>
                            <input type="text" class="form-control" placeholder="Contact">
                            <input type="text" class="form-control" placeholder="Selling Price">
                            <div class="d-flex justify-content-between mt-3">
                                <button class="btn btn-danger">Delete</button>
                                <button class="btn btn-success">Add Product</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-secondary w-100">View Stock</button>
                        <ul class="list-group mt-2">
                            <li class="list-group-item">Beans 600 Tons</li>
                            <li class="list-group-item">Maize 600 Tons</li>
                            <li class="list-group-item">Soy Beans 600 Tons</li>
                            <li class="list-group-item">Socc 600 Tons</li>
                            <li class="list-group-item">Millet 600 Tons</li>
                        </ul>
                        <div class="alerts mt-3">
                            <h5 class="text-danger">Alerts</h5>
                            <p>"Maize in Low stock"</p>
                            <p>"Tea is out of stock"</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
